<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/onsen/onsenui.css">
    <link rel="stylesheet" type="text/css" href="css/onsen/onsen-css-components.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/nano-sql@1.6.3/dist/nano-sql.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <title>BLE accelerometer vizualizatoin</title>
</head>

<body>
  <ons-page>
    <div id="main-page">
        <h1 class="center">Bluetooth devices</h1>
        <ul id="deviceList"></ul>
        <div class="center">
            <ons-button id="refreshDeviceList">Refresh device list</ons-button>
        </div>
    </div>
    <div id="device-detail-page">
        <h1 id="deviceName" class="center"></h1>
        <div class="center">
            <ons-button id="disconnectDevice">Disconnect ble device</ons-button>            
            <ons-button id="recordStartStop">Start recording</ons-button>
        </div>
        <div>
            
        <div class="card">
            <div id="plot_container" class="card__content"></div>
        </div>
            <div class="card">
                <h2>Incoming UART messages</h2>
                <div id="deviceMessageList" class="card__content"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="center" style="display: none;">
            <ons-button id="connectMqtt" class="button--outline">Connect to mqtt broker</ons-button>
            <ons-button id="disconnectMqtt" class="button--outline" style="display: none;">disconnect mqtt broker</ons-button>
        </div>
        
        <div class="card">
            <h2>log</h2>
            <div id="debugList" class="card__content"></div>
        </div>
        <div class="card">
            <h2>gps</h2>
            <div id="geolocation" class="card__content"></div>
        </div>
    </div>
</ons-page>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/moment.min.js"></script>
    <script type="text/javascript" src="js/lib/onsenui.min.js"></script>
    <script type="text/javascript" src="js/lib/paho-mqtt.js"></script>
    <script type="text/javascript" src="js/debug.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/charting.js"></script>
    <script type="text/javascript" src="js/bluetooth.js"></script>
    <script type="text/javascript" src="js/gps.js"></script>
    <script type="text/javascript" src="js/mqtt.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
